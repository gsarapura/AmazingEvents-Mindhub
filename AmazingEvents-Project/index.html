<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Home</title>
  </head>
  <body>
    <header class="nav-header" >
      <figure class="figure-logo">
        <img src="./img/Logo_AZ.jpg" class="logo" alt="logo amazing events">
      </figure>
      
      <nav class="web-nav">
        <a href="./index.html" class="nav-button">Home</a>
        <a href="./future-events.html" class="nav-button">Future events</a>
        <a href="./past-events.html" class="nav-button">Past Events</a>
        <a href="./contact.html" class="nav-button">Contact</a>
        <a href="./stats.html" class="nav-button">Stats</a>
      </nav>

      <div class="container-menu">
        <div class="menu-sign">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <nav class="navbar">
          <a href="./index.html">Home</a>
          <a href="./future-events.html">Future Events</a>
          <a href="./past-events.html">Past Events</a>
          <a href="./contact.html">Contact</a>
          <a href="./stats.html">Stats</a>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <header class="header-home">
          <div class="next-prev-symbol"><a class="header-home-link" href="./stats.html">&lt;</a></div> 
          <h1>Home</h1>
          <div class="next-prev-symbol"><a class="header-home-link" href="./future-events.html">&gt;</a></div> 
        </header>

        <form class="form-search-bar">
          <fieldset class="checkbox-container">
            <div>
              <input 
                onclick="filterEvents()"
                type="checkbox" 
                id="book-exchange" 
                name="category" 
                value="Book Exchange"
              >
              <label for="book-exchange">Book Exchange</label>
            </div>

            <div>
              <input 
                onclick="filterEvents()"
                type="checkbox" 
                id="cinema" 
                name="category" 
                value="Cinema"
              >
              <label for="cinema">Cinema</label>
            </div>

            <div>
              <input 
                onclick="filterEvents()"
                type="checkbox" 
                id="costume-party" 
                name="category" 
                value="Costume Party"
              >
              <label for="costume-party">Costume Party</label>
            </div>

            <div>
              <input 
                onclick="filterEvents()"
                type="checkbox" 
                id="food-fair" 
                name="category" 
                value="Food Fair"
              >
              <label for="food-fair">Food Fair</label>
            </div>

            <div>
              <input 
                onclick="filterEvents()"
                type="checkbox" 
                id="museum" 
                name="category" 
                value="Museum"
              >
              <label for="museum">Museum</label>
            </div>

            <div>
              <input 
                onclick="filterEvents()"
                type="checkbox" 
                id="music-concert" 
                name="category" 
                value="Music Concert"
                clas="abc"
              >
              <label for="music-concert">Music Concert</label>
            </div>

            <div>
              <input 
                onclick="filterEvents()"
                type="checkbox" 
                id="race" 
                name="category" 
                value="Race"
              >
              <label for="race">Race</label>
            </div>
          </fieldset>

          <fieldset class="search-container">
            <input 
              onkeyup="filterEvents()"
              type="text" 
              id="input-category" 
              name="category" 
              placeholder="Event"
            >
          </fieldset>
        </form>
        
        <div id="cards" class="cards-container">
        </div>

      </section>
    </main>

    <div class="footer-position">
      <footer>
        <div class="footer-logos">
          <img src="./img/icon-instagram-240.png" class="footer-logo" alt="instagram logo">
          <img src="./img/icon-facebook-240.png" class="footer-logo" alt="facebook logo">
          <img src="./img/icon-whatsapp-240.png" class="footer-logo" alt="whatsapp logo">
        </div>
        
        <p>Cohorte FE05-TN</p>
      </footer>
    </div>
  
    <script src="./scripts/eventsData.js"></script>
    <script src="./scripts/renderEvents.js"></script>
    <script src="./scripts/toggleMenu.js"></script>
    <script src="./scripts/filterEvents.js"></script>
  </body>
</html>
