<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Past Events</title>
  </head>
  <body>
    <header class="nav-header" >
      <figure class="figure-logo">
        <img src="./img/Logo_AZ.jpg" class="logo" alt="logo amazing events">
      </figure>
      
      <nav class="web-nav">
        <a href="./index.html" class="nav-button">Home</a>
        <a href="./future-events.html" class="nav-button">Future events</a>
        <a href="./past-events.html" class="nav-button">Past Events</a>
        <a href="./contact.html" class="nav-button">Contact</a>
        <a href="./stats.html" class="nav-button">Stats</a>
      </nav>

      <div class="nav-menu">
        <a>Menu</a>
      </div>
    </header>

    <main>
      <section>
        <header class="header-home">
          <div class="next-prev-symbol"><a class="header-home-link" href="./index.html">&lt;</a></div> 
          <h1>Future Events</h1>
          <div class="next-prev-symbol"><a class="header-home-link" href="./past-events.html">&gt;</a></div> 
        </header>

        <form class="form-search-bar">
          <fieldset class="checkbox-container">
            <div>
              <input 
                type="checkbox" 
                id="book-exchange" 
                name="category" 
                value="book-exchange"
              >
              <label for="book-exchange">Book Exchange</label>
            </div>

            <div>
              <input 
                type="checkbox" 
                id="cinema" 
                name="category" 
                value="cinema"
              >
              <label for="cinema">Cinema</label>
            </div>

            <div>
              <input 
                type="checkbox" 
                id="costume-party" 
                name="category" 
                value="costume-party"
              >
              <label for="costume-party">Costume Party</label>
            </div>

            <div>
              <input 
                type="checkbox" 
                id="food-fair" 
                name="category" 
                value="food-fair"
              >
              <label for="food-fair">Food Fair</label>
            </div>

            <div>
              <input 
                type="checkbox" 
                id="museum" 
                name="category" 
                value="museum"
              >
              <label for="museum">Museum</label>
            </div>

            <div>
              <input 
                type="checkbox" 
                id="music-concert" 
                name="category" 
                value="music-concert"
              >
              <label for="music-concert">Music Concert</label>
            </div>

            <div>
              <input 
                type="checkbox" 
                id="race" 
                name="category" 
                value="race"
              >
              <label for="race">Race</label>
            </div>
          </fieldset>

          <fieldset class="checkbox-menu">
            <p>
              Select a category âœ“
            </p>
          </fieldset>

          <fieldset class="search-container">
            <input type="text" id="category" name="category" placeholder="category">
          </fieldset>

          <fieldset class="lens-container">
            <img src="./img/maglens.png" class="lens-logo" alt="lens-search">
          </fieldset>
        </form>
        
        <div id="cards" class="cards-container">
        </div>

      </section>
    </main>

    <div class="footer-position">
      <footer>
        <div class="footer-logos">
          <img src="./img/icon-instagram-240.png" class="footer-logo" alt="instagram logo">
          <img src="./img/icon-facebook-240.png" class="footer-logo" alt="facebook logo">
          <img src="./img/icon-whatsapp-240.png" class="footer-logo" alt="whatsapp logo">
        </div>
        
        <p>Cohorte FE05-TN</p>
      </footer>
    </div>
  
  </body>

  <script src="./scripts/eventsData.js"></script>
  <script src="./scripts/renderEvents.js"></script>
</html>
